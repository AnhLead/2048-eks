apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-2048
  labels:
    app: app-2048
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-2048
  template:
    metadata:
      labels:
        app: app-2048
    spec:
      serviceAccountName: app-2048-sa
      containers:
      - name: app-2048
        image: docker.io/evilroot/docker-2048:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080