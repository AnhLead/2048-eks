apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-2048-ingress
  namespace: app-2048
  annotations:
    certmanager.k8s.io/cluster-issuer: selfsigned-cluster-issuer
    external-dns.alpha.kubernetes.io/hostname: 2048.anhtran.be
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/ingress.class: alb
spec:
  rules:
  - host: 2048.anhtran.be
    http:
      paths:
      - path: /usr/share/nginx/html
        pathType: Prefix
        backend:
          service:
            name: app-2048-service
            port:
              number: 80