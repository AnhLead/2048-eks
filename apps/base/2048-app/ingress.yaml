apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: ingress-nginx
    nginx.ingress.kubernetes.io/scheme: internet-facing
    certmanager.k8s.io/cluster-issuer: "selfsigned-cluster-issuer"
    external-dns.alpha.kubernetes.io/hostname: 2048.anhtran.be
  name: app-2048
  namespace: app-2048
spec:
    rules:
    - host: app-2048-service 
      http:
        paths:
        - path: /
          backend:
            service:
              name: app-2048-service
              port:
                number: 80
