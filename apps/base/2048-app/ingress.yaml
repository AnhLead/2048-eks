apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-2048
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: selfsigned-cluster-issuer
    external-dns.alpha.kubernetes.io/hostname: app.anhtran.be
spec:
  ingressClassName: nginx
  rules:
  - host: app.anh.tran.be
    http:
      paths:
      - path: /
        backend:
          service:
            name: app-2048
            port:
              number: 80
        pathType: Prefix
